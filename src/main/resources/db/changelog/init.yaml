databaseChangeLog:
  - changeSet:
      id: 1
      author: Adrian Pionka
      changes:
        - createTable:
            tableName: quizes
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: VARCHAR(255)
        - createTable:
            tableName: quiz_questions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: quiz_id
                  type: UUID
        - createTable:
            tableName: quiz_answers
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(255)
              - column:
                  name: question_id
                  type: UUID
